<div class="home-container d-flex justify-content-center">
    <div class="border border-primary border-2 rounded-pill w-75 h-75 text-center p-5">
        <h1 class="mb-3"><span class="text-primary">W</span>el<span class="text-primary">c</span>ome</h1>
        <h2 class="mb-3"><span class="text-warning">T</span>o</h2>
        <h1 class="mb-3"><span class="text-primary">NVC</span> Shop</h1>
        <a routerLink="/about" class="btn btn-primary fs-5">View more</a>
    </div>
</div>
<div class="d-flex flex-row bd-highlight justify-content-center mb-3">
    <div *ngFor="let p of products">
      <div *ngIf="p.stock > 0">
        <div class="card mx-2" style="width: 18rem;">
  
          <img [src]="p.picture" class="card-img-top" alt="...">
          <div class="card-body text-center">
            <h5 class="card-title">{{p.name}}</h5>
            <p>{{p.price}}<span class="text-primary">Bath</span></p>
            <a routerLink="/cart" class="btn btn-success">Buy</a>
          </div>
        </div>
      </div>
    </div>
  </div>
